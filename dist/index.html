<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/checkmark-square.svg">
    <title>Todo List</title>
</head>
<body>
    <header>
        <div>
            <button class="hamburger-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
        <div class="logo">
            <div></div>
            <h1>Todo List</h1>
        </div>
    </header>
    <main>
        <nav class="sidebar">
            <div class="main-container">
                <button class="today navigation">
                    <span></span>
                    <span>Today</span>
                </button>
                <button class="this-week navigation">
                    <span></span>
                    <span>This week</span>
                </button>
                <button class="all navigation">
                    <span></span>
                    <span>All</span>
                </button>
            </div>
            <div class="projects-container">
                <div class="text">Projects</div>
                <ul>
                    
                </ul>
                <button class="add-project">
                    <span></span>
                    <span>Add project</span>
                </button>
            </div>
        </nav>
        <div class="content">
            <div class="text"></div>
            <div class="tasks">
                
            </div>
            <button class="add-task" title="Add task"></button>
        </div>
    </main>
    <footer>
        <div>
            <span class="copyright"></span>
            <a href="https://github.com/TITANIUM339" target="_blank"><img src="./images/github.svg" alt="github icon"></a>
        </div>
        <script>
            document.querySelector(".copyright").innerHTML = `Copyright &#169; TITANIUM339 ${new Date().getFullYear()}`;
        </script>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
